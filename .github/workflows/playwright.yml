name: Playwright Tests

on:
  push:
  pull_request:

jobs:
  test:
    permissions:
      contents: read
      actions: write
      checks: write

    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      POLARIS_EMAIL: ${{ secrets.POLARIS_EMAIL }}
      POLARIS_PASSWORD: ${{ secrets.POLARIS_PASSWORD }}
      POLARIS_USER: ${{ secrets.POLARIS_EMAIL }}
      POLARIS_PASS: ${{ secrets.POLARIS_PASSWORD }}
      CORE_BASE_URL: https://adventures.polaris.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --- CACHES ---
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      # -------------

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers (if cache missed)
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      # âœ… Run BOTH projects in one command (two --project flags; no commas)
      - name: Run tests (Chromium only, core + ai-generated)
        run: npx playwright test --project=chromium --project=ai-generated --reporter=html

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      - name: Upload traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: traces
          path: test-results
          retention-days: 7
