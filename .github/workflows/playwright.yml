name: Playwright Tests

on:
  push:
  pull_request:

jobs:
  # =========================
  # Your original job (unchanged)
  # Runs on pushes/PRs from your repo with secrets
  # =========================
  test:
    permissions:
      contents: read       # read repo files only
      actions: write       # needed for upload-artifact
      checks: write        # optional; lets workflow update check status
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      POLARIS_EMAIL: ${{ secrets.POLARIS_EMAIL }}
      POLARIS_PASSWORD: ${{ secrets.POLARIS_PASSWORD }}
      POLARIS_USER: ${{ secrets.POLARIS_EMAIL }}
      POLARIS_PASS: ${{ secrets.POLARIS_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ---------- CACHES ----------
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      # ----------------------------

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      # Chromium only (fast/stable)
      - name: Run tests
        run: npx playwright test --project=chromium --reporter=html

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      - name: Upload traces (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: traces
          path: test-results
          retention-days: 7

  # =========================
  # NEW: Safe job for PRs from forks (no secrets)
  # Runs only when the PR head is a fork
  # Skips @private tests (your Polaris specs)
  # Chromium only; uploads HTML report
  # =========================
  public-pr:
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == true
    permissions:
      contents: read
      actions: write      # for upload-artifact
      checks: write
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ---------- CACHES ----------
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      # ----------------------------

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      # Run ONLY public tests (exclude anything tagged @private)
      - name: Run public tests (Chromium)
        run: npx playwright test --project=chromium --grep-invert @private --reporter=html

      - name: Upload HTML report (public PR)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7