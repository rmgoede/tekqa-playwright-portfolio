name: Playwright Tests

on:
  push:
  pull_request:

jobs:
  test:
    # ðŸ‘‡ Explicit job-level permissions
    permissions:
      contents: read       # read repo files only
      actions: write       # needed for upload-artifact
      checks: write        # optional; lets workflow update check status

    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      # Repo & app secrets used by your core (Polaris) tests
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      POLARIS_EMAIL: ${{ secrets.POLARIS_EMAIL }}
      POLARIS_PASSWORD: ${{ secrets.POLARIS_PASSWORD }}
      POLARIS_USER: ${{ secrets.POLARIS_EMAIL }}
      POLARIS_PASS: ${{ secrets.POLARIS_PASSWORD }}

      # ðŸ‘‡ Make baseURL available to your core suite in CI
      CORE_BASE_URL: https://adventures.polaris.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ---------- CACHES ----------
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      # ----------------------------

      - name: Install dependencies
        run: npm ci

      # Install browsers only if cache missed (fast on cache hit)
      - name: Install Playwright browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      # ðŸ‘‡ Run ALL projects (chromium, firefox, ai-generated)
      - name: Run tests
        run: npx playwright test --reporter=html

      # Always publish the HTML report
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      # Traces on failure help debugging
      - name: Upload traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: traces
          path: test-results
          retention-days: 7